<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommissionLabel_id}"/>
                    <h:outputText value="#{commissionController.selected.id}" title="#{bundle.ViewCommissionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCommissionLabel_number}"/>
                    <h:outputText value="#{commissionController.selected.number}" title="#{bundle.ViewCommissionTitle_number}"/>
                    <h:outputText value="#{bundle.ViewCommissionLabel_customerDescription}"/>
                    <h:outputText value="#{commissionController.selected.customerDescription}" title="#{bundle.ViewCommissionTitle_customerDescription}"/>
                    <h:outputText value="#{bundle.ViewCommissionLabel_equipmentDescription}"/>
                    <h:outputText value="#{commissionController.selected.equipmentDescription}" title="#{bundle.ViewCommissionTitle_equipmentDescription}"/>
                    <h:outputText value="#{bundle.ViewCommissionLabel_status}"/>
                    <h:outputText value="#{commissionController.selected.status}" title="#{bundle.ViewCommissionTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commissionController.destroyAndView}" value="#{bundle.ViewCommissionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommissionEditLink}"/>
                <br />
                <h:commandLink action="#{commissionController.prepareCreate}" value="#{bundle.ViewCommissionCreateLink}" />
                <br />
                <h:commandLink action="#{commissionController.prepareList}" value="#{bundle.ViewCommissionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommissionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

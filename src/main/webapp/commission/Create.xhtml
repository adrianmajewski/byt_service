<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommissionLabel_number}" for="number" />
                    <h:inputText id="number" value="#{commissionController.selected.number}" title="#{bundle.CreateCommissionTitle_number}" required="true" requiredMessage="#{bundle.CreateCommissionRequiredMessage_number}"/>
                    <h:outputLabel value="#{bundle.CreateCommissionLabel_customerDescription}" for="customerDescription" />
                    <h:inputText id="customerDescription" value="#{commissionController.selected.customerDescription}" title="#{bundle.CreateCommissionTitle_customerDescription}" required="true" requiredMessage="#{bundle.CreateCommissionRequiredMessage_customerDescription}"/>
                    <h:outputLabel value="#{bundle.CreateCommissionLabel_equipmentDescription}" for="equipmentDescription" />
                    <h:inputText id="equipmentDescription" value="#{commissionController.selected.equipmentDescription}" title="#{bundle.CreateCommissionTitle_equipmentDescription}" required="true" requiredMessage="#{bundle.CreateCommissionRequiredMessage_equipmentDescription}"/>
                    <h:outputLabel value="#{bundle.CreateCommissionLabel_status}" for="status" />
                    <h:selectOneMenu id="status" value="#{commissionController.selected.status}" title="#{bundle.CreateCommissionTitle_status}" required="true" requiredMessage="#{bundle.CreateCommissionRequiredMessage_status}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commissionController.create}" value="#{bundle.CreateCommissionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commissionController.prepareList}" value="#{bundle.CreateCommissionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommissionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
